{% extends 'base.html' %}

{% block title %}New Trend Analysis - CreatorHub{% endblock %}

{% block content %}
<h1>New Trend Analysis</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-check">
        <input type="checkbox" class="form-check-input" id="use_gemini" name="use_gemini" {% if use_gemini %}checked{% endif %}>
        <label class="form-check-label" for="use_gemini">Use Gemini AI (uncheck to use OpenAI)</label>
    </div>
    <button type="submit" class="btn btn-primary">Analyze Trends</button>
</form>
{% endblock %}
