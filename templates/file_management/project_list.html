{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Project List</h1>
    {% if projects %}
        <ul>
        {% for project in projects %}
            <li>
                <h2>{{ project.name }}</h2>
                <p>{{ project.description }}</p>
                <!-- Add more project details as needed -->
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>No projects available.</p>
    {% endif %}
</div>
{% endblock %}
