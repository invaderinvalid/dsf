{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CreatorHub{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
    <link href="{% static 'css/dashboard.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body class="dark-theme">
    <div class="dashboard-container">
        <!-- Left Sidebar -->
        <nav class="sidebar">
            <ul>
                <li><a href="{% url 'dashboard' %}"><i class="icon-dashboard"></i> Dashboard</a></li>
                <li><a href="{% url 'project_list' %}"><i class="icon-file"></i> File Organization</a></li>
                <li><a href="{% url 'trend_analysis_list' %}"><i class="icon-trend"></i> Trend Analysis</a></li>
                <li><a href="{% url 'service_list' %}"><i class="icon-marketplace"></i> Marketplace</a></li>
                <li><a href="{% url 'profile' %}"><i class="icon-user"></i> Profile</a></li>
            </ul>
        </nav>

        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Top Bar -->
            <header class="top-bar">
                <button class="btn btn-primary">Go to Agent Marketplace</button>
                <div class="search-container">
                    <input type="text" placeholder="Search..." class="search-bar">
                    <button class="chat-icon" id="chatToggle"><i class="icon-chat"></i></button>
                </div>
                <div class="user-actions">
                    <button class="btn btn-outline-primary">Pro Plans</button>
                    <img src="{% static 'img/profile-placeholder.png' %}" alt="Profile" class="profile-icon">
                </div>
            </header>

            <!-- Dashboard Content -->
            <div class="dashboard-content">
                {% block content %}{% endblock %}
            </div>
        </main>

        <!-- Chat Panel -->
        <aside class="chat-panel" id="chatPanel">
            <div class="chat-header">
                <h3>Chat</h3>
                <button id="closeChatBtn">&times;</button>
            </div>
            <div class="chat-messages">
                <!-- Chat messages will be dynamically added here -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="Type your message...">
                <button>Send</button>
            </div>
        </aside>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/base.js' %}"></script>
    <script src="{% static 'js/dashboard.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
